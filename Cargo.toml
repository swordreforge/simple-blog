[package]
name = "rustblog"
version = "0.1.0"
edition = "2024"

[dependencies]
actix-web = "4.9"
actix-files = "0.6"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
lazy_static = "1.5"
md-5 = "0.10"
tokio = { version = "1.49", features = ["full"] }
tera = "1.20"
chrono = "0.4"
