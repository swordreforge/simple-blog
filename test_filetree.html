<!DOCTYPE html>
<html>
<head>
    <title>Test File Tree</title>
    <style>
        .file-tree {
            background-color: rgba(30, 30, 35, 0.95);
            padding: 15px;
        }
        .file-item {
            display: flex;
            align-items: center;
            padding: 8px 10px;
            cursor: pointer;
            border-radius: 6px;
            margin-bottom: 2px;
        }
        .file-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        .file-item .file-icon {
            margin-right: 8px;
            color: #007bff;
        }
        .file-item .file-name {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #ffffff !important;
        }
        .file-item .file-date {
            font-size: 0.8em;
            color: #aaa;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="file-tree" id="fileTree"></div>
    
    <script>
        const testData = [
            { id: 1, title: "Actix-web 快速上手", date: "2026-01-28 03:11:43" },
            { id: 2, title: "Rust 语言入门指南", date: "2026-01-28 03:11:43" },
            { id: 3, title: "欢迎使用 RustBlog", date: "2026-01-28 03:11:43" }
        ];

        function renderFileTree() {
            const fileTree = document.getElementById('fileTree');
            fileTree.innerHTML = '';
            
            testData.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                // 创建文件图标
                const fileIcon = document.createElement('span');
                fileIcon.className = 'file-icon';
                fileIcon.innerHTML = `
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                        <polyline points="13 2 13 9 20 9"></polyline>
                    </svg>
                `;
                fileItem.appendChild(fileIcon);
                
                // 创建文件名
                const fileName = document.createElement('span');
                fileName.className = 'file-name';
                fileName.textContent = file.title;
                fileItem.appendChild(fileName);
                
                // 创建文件日期
                const fileDate = document.createElement('span');
                fileDate.className = 'file-date';
                fileDate.textContent = file.date;
                fileItem.appendChild(fileDate);
                
                fileTree.appendChild(fileItem);
            });
        }

        renderFileTree();
        console.log('File tree rendered:', document.getElementById('fileTree').innerHTML);
    </script>
</body>
</html>
